<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python機器學習課程</title>
    <style>
        /* 重置樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* 導覽列樣式 */
        .navbar {
            background-color: #333;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
        }

        .nav-item a:hover {
            color: #ddd;
        }

        /* 主要內容區樣式 */
        main {
            padding: 2rem 0;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }

        .col-main {
            flex: 2;
            padding: 0 15px;
        }

        .col-sidebar {
            flex: 1;
            padding: 0 15px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        /* 頁尾樣式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
            .col-main, .col-sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">職能發展學院</a>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="active">首頁</a>
                </li>
                <li class="nav-item">
                    <a href="#">課程內容</a>
                </li>
                <li class="nav-item">
                    <a href="#">關於我們</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <main class="container">
        <div class="row">
            <div class="col-main">
                <h1>歡迎來到Python機器學習課程</h1>
                <p style="font-size: 1.2rem; margin: 1rem 0;">這裡是課程內容的主要區域</p>
            </div>
            <div class="col-sidebar">
                <div class="card">
                    <h5>課程資訊</h5>
                    <p>這裡可以放置重要的課程公告或連結</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 頁尾 -->
    <footer>
        <div class="container">
            <p>&copy; 2025 職能發展學院. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
